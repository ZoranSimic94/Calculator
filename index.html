<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za obavljanje osnovnih operacija</title>

</head>

<body>

<input type="text" id="n1" placeholder="Unesite prvi broj"><br><br>
<input type="text" id="n2" placeholder="Unesite drugi broj"><br><br>

<select id="operators">

    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="X">X</option>


</select>


<button onclick="calc();">=</button>
<input type="text" id="result" / placeholder="Vas rezultat je">

<script>

    function calc(){
        var n1 = parseFloat(document.getElementById('n1').value);
        var n2 = parseFloat(document.getElementById('n2').value);
        var oper = document.getElementById('operators').value;

        if(oper === '+') {
            document.getElementById('result').value = n1+n2;
        }
        if (oper === '-') {
            document.getElementById('result').value = n1-n2;
        }
        if (oper === '/') {
            document.getElementById('result').value = n1/n2;
        }
        if (oper === 'X') {
            document.getElementById('result').value = n1*n2;
        }


    }
</script>
</body>
</html>
